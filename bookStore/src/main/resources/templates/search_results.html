<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color:powderblue;">
<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">Book Store</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/available_books">Available Books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/my_books">My Books</a>
                </li>
            </ul>
            <form class="d-flex" action="/search_books" method="get">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="query">
                <button class="btn btn-outline-light" type="submit">Search</button>
            </form>
            <div>
                <a class="nav-link text-white" href="/book_register">New Book Register</a>
            </div>
        </div>
    </div>
</nav>

<div class="container text-center my-5">
    <h1 style="color:blue">Search Results for <i th:text="${query}">query</i></h1>
    <hr>
    <ul>
        <li th:each="book : ${books}" th:text="${book}"></li>
    </ul>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
